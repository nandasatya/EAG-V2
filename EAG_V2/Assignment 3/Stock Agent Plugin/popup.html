<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Agent Plugin</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Stock Agent</h1>
            <p>AI-powered stock price assistant</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="tickerInput">Enter Stock Ticker:</label>
                <input type="text" id="tickerInput" placeholder="e.g., AAPL, MSFT, GOOGL" maxlength="10">
            </div>
            <button id="getPriceBtn" class="primary-btn">Get Stock Price</button>
        </div>
        
        <!-- API Key section removed - using config.txt instead -->
        
        <div class="results-section">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>AI Agent is working...</p>
            </div>
            
            <div id="results" class="results hidden">
                <h3>Stock Information</h3>
                <div id="resultContent"></div>
            </div>
            
            <div id="error" class="error hidden">
                <h3>Error</h3>
                <div id="errorContent"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Google Gemini AI</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
