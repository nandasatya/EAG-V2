<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Agent Plugin</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Stock Agent</h1>
            <p>AI-powered stock price assistant</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="tickerInput">Enter Stock Ticker:</label>
                <input type="text" id="tickerInput" placeholder="e.g., AAPL, MSFT, GOOGL" maxlength="10">
            </div>
            <button id="getPriceBtn" class="primary-btn">Get Stock Price</button>
        </div>
        
        <div class="monitoring-section">
            <h3>ðŸ“Š Price Monitoring</h3>
            <div class="input-group">
                <label for="thresholdInput">Price Threshold ($):</label>
                <input type="number" id="thresholdInput" placeholder="150.00" step="0.01" min="0.01">
                <div class="threshold-presets">
                    <button type="button" class="preset-btn" data-value="100">$100</button>
                    <button type="button" class="preset-btn" data-value="150">$150</button>
                    <button type="button" class="preset-btn" data-value="200">$200</button>
                    <button type="button" class="preset-btn" data-value="500">$500</button>
                </div>
            </div>
            <div class="input-group">
                <label for="monitoringInterval">Check Frequency:</label>
                <select id="monitoringInterval">
                    <option value="900000">15 minutes</option>
                    <option value="3600000" selected>1 hour</option>
                    <option value="7200000">2 hours</option>
                    <option value="21600000">6 hours</option>
                </select>
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="monitoringEnabled"> Enable Telegram notifications
                </label>
            </div>
            <button id="startMonitoringBtn" class="secondary-btn">Start Monitoring</button>
            <button id="stopMonitoringBtn" class="secondary-btn" style="display: none;">Stop Monitoring</button>
            <div id="monitoringStatus" class="monitoring-status hidden">
                <span class="status-indicator">ðŸŸ¢</span>
                <span class="status-text">Monitoring active</span>
                <span id="monitoringIntervalText" class="interval-text"></span>
            </div>
        </div>
        
        <!-- API Key section removed - using config.txt instead -->
        
        <div class="results-section">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>AI Agent is working...</p>
            </div>
            
            <div id="results" class="results hidden">
                <h3>Stock Information</h3>
                <div id="resultContent"></div>
            </div>
            
            <div id="error" class="error hidden">
                <h3>Error</h3>
                <div id="errorContent"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Google Gemini AI</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
